<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="login.png">
</head>
<body>
    <div class="main">
        <div class="box1">
            <div class="h1">Login</div>
            <div class="h2">Username:</div>
            <div class="username">
                <input type="username" id="username" placeholder="Username">
            </div>
            <div class="h3">Password:</div>
            <div class="password">
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="button">
                <input type="button" value="Submit">
            </div>
            <div class="h4">Already have an Account?
                <a href="http://127.0.0.1:5500/index.html">Login Here</a>
            </div>
            <div class="h5">
                <a href="http://127.0.0.1:5500/index.html">Forgot Password?</a>
            </div>
            <div class="h6">
                <span >Connect With Us:</span>
                <span ><a href="https://www.facebook.com/"><img src="facebook.png" alt="img" height="30px" width="30px"></a></span>
                <span ><a href="https://twitter.com/?lang=en/"><img src="twitter.png" alt="img" height="30px" width="30px"></a></span>
                <span ><a href="https://www.instagram.com/"><img src="instagram.png" alt="img" height="30px" width="30px"></a></span>
            </div>
           
        </div>
    </div>
</body>
</html>
